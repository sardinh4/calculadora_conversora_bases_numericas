<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convesor Númericos</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Conversor</h1> 

        <button onclick="descobrirBaseAlterarMain(10)">Decimal</button>
        <button onclick="descobrirBaseAlterarMain(2)">Binário</button>
        <button onclick="descobrirBaseAlterarMain(8)">Octal</button>
        <button onclick="descobrirBaseAlterarMain(16)">Hexadecimal</button>

    </header>

    <main>
        <h3 id="base">Decimal</h3>

        <hr>

        <input type="text" id="input_valor">

        <button id="converterDecimal" onclick="descobrirBaseConversaoSetaBaseCalcular(10)">Decimal</button>
        <button id="converterBinario" onclick="descobrirBaseConversaoSetaBaseCalcular(2)">Binário</button>
        <button id="converterOctal" onclick="descobrirBaseConversaoSetaBaseCalcular(8)">Octal</button>
        <button id="converterHexadecimal" onclick="descobrirBaseConversaoSetaBaseCalcular(16)">Hexadecimal</button>
        

        <div id="button_calcular">
            <button id="calcular" onclick="calcular()">Calcular</button>
        </div>

        <p>Resultado:</p>
        <div id="resultado"></div>

        

    </main>

    <footer>
        <p>Informações: 1ADSA 2024</p>

        <p>Vinicius Gonçalves da Costa - vinicius.gcosta@sptech.school</p>
    </footer>
</body>
</html>
